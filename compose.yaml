services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: care_portal_development
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d care_portal_development"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - .:/app
      - bundle-cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/care_portal_development
    command: bash -lc "bundle check || bundle install; rm -f tmp/pids/server.pid; bin/dev"

volumes:
  pgdata:
  bundle-cache:
