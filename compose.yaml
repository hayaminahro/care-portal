version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: care_portal_development
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d care_portal_development"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - .:/app
      - bundle-cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    # .env を読み込み（POSTGRES_* の「値」だけをここからもらう）
    env_file:
      - .env
    environment:
      RAILS_ENV: development
      BINDING: 0.0.0.0
      PORT: 3000
      # ← Compose が .env の値で ${...} を展開して URL を組み立てる
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST:-db}:${POSTGRES_PORT:-5432}/${POSTGRES_DB}"
    command: >
      bash -lc '
        set -e
        bundle check || bundle install
        # foreman が無ければ入れる（bin/dev 用）
        if ! command -v foreman >/dev/null 2>&1; then
          gem install foreman -N
        fi
        chmod +x bin/dev || true
        rm -f tmp/pids/server.pid
        exec bin/dev
      '

volumes:
  pgdata:
  bundle-cache:
